<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Events</title>
</head>
<body>
    <h2>List of Events!!!</h2>
    <table>
        <tr>
            <th>Event ID</th>
            <th>Event Name</th>
            <th>Event Size</th>
            <th>Event Date</th>
            <th>Action</th>
        </tr>
        <tr data-th-each="event: ${events}">
            <td data-th-text="${event.eventId}"></td>
            <td data-th-text="${event.eventName}"> </td>
            <td data-th-text="${event.eventSize}"> </td>
            <td data-th-text="${event.eventDate}"> </td>
            <td>
                <!-- each button will have its own form -->
                <form method="post" th:action="@{/cart/delete}"> 
                  <!-- Hidden field to hold the item identifier -->
                  <input type="hidden" name="id" th:value="${event.eventId}" />
                  
                  <button type="submit">Register</button>
                </form>
              </td>
        </tr>
    </table>
</body>
</html>
