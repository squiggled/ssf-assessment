<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Events</title>
</head>
<body>
    <h2>List of Events!!!</h2>
    <table>
        <tr>
            <th>Event ID</th>
            <th>Event Name</th>
            <th>Event Size</th>
            <th>Event Date</th>
            <th>Action</th>
        </tr>
        <tr data-th-each="event: ${events}">
            <td data-th-text="${event.eventId}"></td>
            <td data-th-text="${event.eventName}"> </td>
            <td data-th-text="${event.eventSize}"> </td>
            <td th:text="${#dates.format(new java.util.Date(event.eventDate), 'dd-MM-yyyy')}"></td>
            <td>
                <a th:href="@{/events/register/{eventId}(eventId=${event.eventId})}">Register</a>
            </td>
           
        </tr>
    </table>
</body>
</html>
